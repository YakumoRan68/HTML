<!DOCTYPE html>
<html>
<head>
    <meta charset = utf-8>
    <title>while</title>
</head>
<body>
    <script>
        function doSum(){
            var n = 10;
            var sum = 0;
            for(i = 0; i <= n; i+=2){
                sum += i;
            }
            document.write(sum);
        }
        doSum();
    </script>
</body>
</html>
