<!DOCTYPE html>
<html><head><title>표 응용 1</title>
<style>
table { /* 이중 테두리 제거 */
	border-collapse : collapse; 
}
td, th { /* 모든 셀에 적용 */
	text-align : center;
	padding : 5px;
	height : 15px; 	
	width : 100px;
}
thead, tfoot { /* <thead>의 모든 셀에 적용 */
	background : darkgray;
	color : yellow;
}
tbody tr:nth-child(even) { /* 짝수 <tr>에 적용*/
	background : aliceblue;
}
tbody tr:hover {
	background : pink;
}
</style></head>
<body>
<h3>2017년 1학기 성적</h3>
<hr>
<table>
	<thead>
		<tr><th>이름</th><th>학번</th><th>점수</th></tr>
	</thead>
	<tfoot>
		<tr><th>합</th><th></th><th>249</th></tr>
	</tfoot>
	<tbody>
		<tr><td>황기태</td><td>201801234</td><td>70</td></tr>
		<tr><td>이재문</td><td>201804321</td><td>99</td></tr>
		<tr><td>이병은</td><td>201801010</td><td>90</td></tr>
		<tr><td>김남윤</td><td>201801012</td><td>40</td></tr>
	</tbody>
</table> 
</body>
</html>
